services:
  fold-ui:
    build: .
    ports:
      - "5174:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8765}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

